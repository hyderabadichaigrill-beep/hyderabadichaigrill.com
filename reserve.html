<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/manggalia" rel="stylesheet">
  <title>Restaurant Reservation</title>
  <style>
    body{
        background-color: black;
    }
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --accent:#e76f51;
      --muted:#6b7280;
      --radius:12px;
      --shadow:0 6px 18px rgba(15,23,42,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f6);
    }

    .container{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background-size: cover;
  background-position: center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px 22px;
      box-sizing:border-box;
      border:1px solid rgba(15,23,42,0.04);
    }

    h1{
      margin:0 0 8px 0;
      font-size:20px;
      letter-spacing:0.2px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form{
      display:grid;
      gap:12px;
    }

    .row{
      display:flex;
      gap:10px;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    textarea{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(15,23,42,0.08);
      background:#fff;
      box-sizing:border-box;
      font-size:14px;
      outline:none;
    }

    input:focus, select:focus, textarea:focus{
      box-shadow:0 0 0 4px rgba(231,111,81,0.08);
      border-color:var(--accent);
    }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }

    .btn:active{transform:translateY(1px)}

    footer.note{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
 header {
      display: grid;
      grid-template-columns: 1fr 1fr; /* logo | menu */
      align-items: center;
      padding: 10px 30px;
      background: #010101;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
     /* Logo */
    .logo img {
          max-height: 80px; /* adjust logo size */
      width: auto;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #b32323;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e63946;
    }
h1 {
      text-align: center;
      padding: 20px;
     
      color: #fff;
      margin: 0;
    margin-top: 10PX;
     font-family: 'Manggalia', sans-serif;
   background: #de7947;
background: linear-gradient(nulldeg, rgba(222, 121, 71, 1) 5%, rgba(184, 85, 85, 1) 22%, rgba(233, 148, 148, 1) 72%);
    color: #ffffff;
    }
    
  /* Extra Small Screens - 400px and below */
@media (max-width: 400px) {

  /* Header and Navigation */
  header {
    grid-template-columns: 1fr 1fr;
    text-align: center;
    padding: 8px 10px;
    gap: 10px;
  }

  nav ul {
    flex-direction: row;
    gap: 10px;
    margin-top: 8px;
  }

  nav ul li a {
    font-size: 9px;
  }

  /* Hero Image */
  .pic {
    height: 40vh; /* reduce height */
  }

  .pic img {
    object-fit: contain;
  }

  /* Logo */
  .logo {
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin: 10px 0;
  }

  .logo img {
    max-width: 500%;
    margin: 5px 0;
  }
  }
    @media (max-width:420px){
      .card{padding:16px}
    }
  </style>
</head>
<body>
    <header>
  <div class="logo">
    <img src="logo 3.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="about us.html">AboutUs</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="reserve.html">Reservations</a></li>
      <li><a href="socialmedia.html">SocialMedia</a></li>
      <li><a href="contact.html">ContactUs</a></li>
      <li><a href="map.html">Maps</a></li>
    </ul>
  </nav>
</header>
<div class="container" style="background-image: url('bg\ image\ re.jpg');"> 
    <main class="card" role="main" aria-labelledby="reserve-title">
      <h1 id="reserve-title">Reserve a Table</h1>
      <p class="lead">Simple and quick — choose a date, time and number of guests.</p>

      <form id="reservation-form" action="#" method="post" autocomplete="on">

        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Alex Johnson" required maxlength="60" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 98765 43210" inputmode="tel" />
        </div>

        <div class="row">
          <div style="flex:1;">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div style="width:120px;">
            <label for="time">Time</label>
            <input id="time" name="time" type="time" required />
          </div>
        </div>

        <div>
          <label for="guests">Party size</label>
          <select id="guests" name="guests" required>
            <option value="1">1 person</option>
            <option value="2" selected>2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6">6+ people</option>
          </select>
        </div>
 <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:6px;">
          <button type="submit" class="btn">Request Reservation</button>
          <div class="small">We will confirm by email.</div>
        </div>
      </form>

      <footer class="note">Tip: use the form on the left to submit — no account required.</footer>
    </main>
  </div>

  <script>
    document.getElementById('reservation-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim() || 'Guest';
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      alert(`Thanks, ${name}! Your request for ${date} at ${time} has been received. (Demo)`);
      this.reset();
    });
  </script>
</body>
</html>
