<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.cdnfonts.com/css/manggalia" rel="stylesheet">
  <title>Hyderabadi Chai & Grill Map</title>
  <style>
    body{
      background-color: black;
    }
   .map-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .map-container iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }
      header {
      display: grid;
      grid-template-columns: 1fr 1fr; /* logo | menu */
      align-items: center;
      padding: 10px 30px;
      background: #010101;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
     /* Logo */
    .logo img {
      max-height: 80px; /* adjust logo size */
      width: auto;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #b32323;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e63946;
    }
h1 {
      text-align: center;
      padding: 20px;
     
      color: #fff;
      margin: 0;
    margin-top: 10PX;
   background: #de7947;
background: linear-gradient(nulldeg, rgba(222, 121, 71, 1) 5%, rgba(184, 85, 85, 1) 22%, rgba(233, 148, 148, 1) 72%);
    font-family: 'Manggalia', sans-serif;
    color: #ffffff;
    }
    
  /* Extra Small Screens - 400px and below */
@media (max-width: 400px) {

  /* Header and Navigation */
  header {
    grid-template-columns: 1fr 1fr;
    text-align: center;
    padding: 8px 10px;
    gap: 10px;
  }

  nav ul {
    flex-direction: row;
    gap: 10px;
    margin-top: 8px;
  }

  nav ul li a {
    font-size: 9px;
  }

  /* Hero Image */
  .pic {
    height: 40vh; /* reduce height */
  }

  .pic img {
    object-fit: contain;
  }

  /* Logo */
  .logo {
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin: 10px 0;
  }

  .logo img {
    max-width: 100%;
    margin: 5px 0;
  }
  }
  </style>
</head>
