<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff4500;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Grid for two boxes */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    /* Each box */
    .box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
    }

    .box h2 {
      margin-top: 0;
    }

    .box p {
      margin: 5px 0;
      color: #ff4500;
    }
 header {
      display: grid;
      grid-template-columns: 1fr 1fr; /* logo | menu */
      align-items: center;
      padding: 10px 30px;
      background: #010101;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
     /* Logo */
    .logo img {
          max-height: 80px; /* adjust logo size */
      width: auto;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #b32323;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e63946;
    }
h1 {
      text-align: center;
      padding: 20px;
     
      color: #fff;
      margin: 0;
    margin-top: 10PX;
     background: #e41010;
    color: #ffffff;
    }
    
  /* Extra Small Screens - 400px and below */
@media (max-width: 400px) {

  /* Header and Navigation */
  header {
    grid-template-columns: 1fr 1fr;
    text-align: center;
    padding: 8px 10px;
    gap: 10px;
  }

  nav ul {
    flex-direction: row;
    gap: 10px;
    margin-top: 8px;
  }

  nav ul li a {
    font-size: 9px;
  }

  /* Hero Image */
  .pic {
    height: 40vh; /* reduce height */
  }

  .pic img {
    object-fit: contain;
  }

  /* Logo */
  .logo {
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin: 10px 0;
  }

  .logo img {
    max-width: 500%;
    margin: 5px 0;
  }
  }
    /* Stack on small screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
