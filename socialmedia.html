.logo {

    max-width: 600px;
    margin-top: 20px;   
    margin-bottom: 20px;

                }

.logo img {

}

h1 {

}
      @media (max-width: 768px) {
    .footer {
        padding: 10px; /* Reduce padding on smaller screens */
    }

    .container3 {
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }

    .container3 img {
        width: 100px; /* Reduce image size on smaller screens */
        margin: 5px 0; /* Adjust margin for vertical stacking */
    }

    .container3 h1 {
        margin-top: 30px; /* Reduce space above heading */
        font-size: 1.5em; /* Adjust font size for smaller screens */
    }
    .logo {
        flex-direction: column;        /* Stack images vertically on small screens */
        align-items: center;           /* Center images horizontally */
    }

    .logo img {
        margin: 10px 0;               /* Add vertical margin between images */
        max-width: 80%;                /* Limit image width for smaller screens */
    }

    h1 {
        font-size: 20px;               /* Adjust font size for smaller screens */
        margin-top: 15px;              /* Space above the heading */
    }
}
 header {

h1 {

    width: 100%;
    margin: 10px 0;
  }

    max-width: 500%;

  }
